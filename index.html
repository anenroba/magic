<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflables Magic</title>
    <!-- Incluye el CDN de Tailwind CSS para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Definimos la animación de pulso */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .logo-pulse {
            animation: pulse 2.5s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal del smartlink -->
    <div class="bg-purple-400 p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center transform transition-all duration-300 hover:scale-105">
        
        <!-- Sección del logo (se asume que el logo.png está en la misma carpeta) -->
        <div class="mb-6">
            <img src="logo.png" alt="Logo de Inflables Magic" class="w-32 h-32 mx-auto object-cover rounded-full border-4 border-fuchsia-500 logo-pulse">
        </div>

        <!-- Título principal -->
        <h1 class="text-4xl font-bold text-white mb-2 leading-tight">
            Inflables Magic
        </h1>
        
        <!-- Eslogan o mensaje de bienvenida -->
        <p class="text-purple-100 mb-6 text-lg">
            ¡La diversión de otro nivel!
        </p>

        <!-- Botón de WhatsApp -->
        <a href="https://wa.me/56921984781?text=Hola%2C%20quisiera%20cotizar%20un%20arriendo%20de%20juegos%20inflables." target="_blank" class="block w-full py-3 px-6 mb-4 bg-fuchsia-500 text-white font-bold rounded-full shadow-lg hover:bg-fuchsia-600 transition-all duration-300 transform hover:scale-105">
            <span class="mr-2">📲</span> Contáctanos por WhatsApp
        </a>

        <!-- Botón del sitio web -->
        <a href="https://inflablesmagic.cl" target="_blank" class="block w-full py-3 px-6 bg-fuchsia-500 text-white font-bold rounded-full shadow-lg hover:bg-fuchsia-600 transition-all duration-300 transform hover:scale-105">
            <span class="mr-2">🌐</span> Visita nuestra web
        </a>

    </div>

    <!-- Pie de página -->
    <footer class="text-center text-gray-600 text-sm mt-8 pb-4">
        © 2025 Inflables Magic. Todos los derechos reservados. <br>
        Creado por <a href="https://obenmedia.cl" target="_blank" class="underline text-blue-600 hover:text-blue-800 font-semibold">ObenMedia.cl</a>
    </footer>

</body>
</html>
